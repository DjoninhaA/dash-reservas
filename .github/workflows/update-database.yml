name: Update Database

on:
  schedule:
    - cron: '0 9 * * *'  # Roda às 9:00 UTC (6:00 BRT) todos os dias
  workflow_dispatch:  # Permite executar manualmente também

jobs:
  update-database:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas duckdb requests python-dotenv
    
    - name: Create .env file
      run: |
        echo "MOTHERDUCK_TOKEN=${{ secrets.MOTHERDUCK_TOKEN }}" > .env
        echo "CVCRM_EMAIL=${{ secrets.CVCRM_EMAIL }}" >> .env
        echo "CVCRM_TOKEN=${{ secrets.CVCRM_TOKEN }}" >> .env    - name: Set file permissions
      run: chmod +x *.py
      
    - name: Update database
      env:
        MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
        CVCRM_EMAIL: ${{ secrets.CVCRM_EMAIL }}
        CVCRM_TOKEN: ${{ secrets.CVCRM_TOKEN }}
        PYTHONPATH: ${{ github.workspace }}
      run: |
        pwd
        ls -la
        echo "Verificando ambiente Python..."
        python --version
        python -c "import sys; print(sys.path)"
        echo "Verificando conteúdo do arquivo reservas.py..."
        cat reservas.py
        echo "Executando script de reservas..."
        python -u reservas.py
        echo "Executando script de workflow..."
        python -u workflow.py
        echo "Atualizando banco de dados..."
        python -u update_motherduck.py
