name: Update Database

on:
  schedule:
    - cron: '0 9 * * *'  # Roda às 9:00 UTC (6:00 BRT) todos os dias
  workflow_dispatch:  # Permite executar manualmente também

jobs:
  update-database:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: pip install pandas duckdb requests

    - name: Update database
      env:
        MOTHERDUCK_TOKEN: ${{ secrets.MOTHERDUCK_TOKEN }}
        CVCRM_EMAIL: ${{ secrets.CVCRM_EMAIL }}
        CVCRM_TOKEN: ${{ secrets.CVCRM_TOKEN }}
      run: |
        python reservas.py
        python update_motherduck.py
